<div class="container">

<h1 style="color:navajowhite">The Tool School</h1>

<table class="container text-center" id="products">
    <thead>
        <tr style="color: navajowhite">
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody style="color: burlywood" id="insertProducts"></tbody>
</table>

<script src="js/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function(){
        // Function to retrieve data and update table
        const updateTable =
            async () => {
            let response = await fetch(`../data/inventory.json`)
            let data = await response.json();

            // Update table with new data
            let tableBody = document.querySelector("#insertProducts");
            tableBody.innerHTML = "";
            data.forEach(item => {
                let newRow = document.createElement("tr");
                newRow.innerHTML = `
                <td>${item.title}</td>
                <td>${item.quantity}</td>
                <td>${item.price}</td>
                <td>${item.categories.join(", ")}</td>
            `;
                tableBody.appendChild(newRow);
            });
        };

        //  event listener to "What's in stock?" button
        $("#btn").click(function() {
            updateTable();
        });

        // event listener to "Refresh!" button
        $("#refreshButton").click(function() {
            updateTable();
        });
    });





</script>
    <div class="container">
        <div class="row">
<button style="background-color: indianred" id="refreshButton">Refresh!</button>
<button style="background-color: indianred" id="btn">What's in stock?</button>
    </div>
    </div>
