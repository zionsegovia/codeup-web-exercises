<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My First HTML Form</title>
  <link rel="stylesheet" href="css/resets.css">
  <link rel="stylesheet" href="css/layout.css">
</head>
<body>

<h2>User Login</h2>
<form method="POST" action="https://request-inspector.glitch.me">
  <p>
    <label for="username">Username</label>
    <input id="username" name="username"
           type="text" placeholder="Enter username here">
  </p>
  <p>
    <label for="password">Password</label>
    <input id="password" name="password"
           type="password" placeholder="Enter password here">
  </p>
  <p>
    <button type="submit">Login</button>
  </p>
</form>
<h2>Compose an Email</h2>
<form method="get" action="https://request-inspector.glitch.me">

  <p>
    <label for="subject">Subject</label>
    <input id="subject" name="subject"
           type="text">
  </p>
  <p>
    <label for="body">Body</label>
    <textarea id="body" name="body" rows ="5"
              cols="40"></textarea>

  </p>

  <p>
    <button type="submit">Send!</button>
  </p>
  <p>
    <input type="checkbox" id="copytosent" name="copytosent" value="yes" checked>
    <label for="copytosent">Save a copy to sent folder?</label>
  </p>
</form>
