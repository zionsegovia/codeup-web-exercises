<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <script src="js/keys.js"></script>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/weather_map_project.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/mapbox-geocoder-utils.js"></script>


</head>
<body>
  <div class="container">
    <div class="curInfo">
      <div class="dateContainer">
        <div class="time" id="time">
          12:30 <span id="am-pm">pm</span>
        </div>
        <div class="date" id="date">
          Monday, 24 May
        </div>

        <div class="others" id="curWeatherStuff">


          </div>
        </div>

      <div class="mapContainer">
        <form id="setMarkerForm" type="submit">
          <label for="setMarker"></label>
          <input type="text" name="setMarker" id="setMarker" placeholder="Enter Address:">
          <button id="setMarkerButton">Set Marker</button>
        </form>
        <script src="js/mapbox-geocoder-utils.js"></script>
        <div id='map' style='width: 400px; height: 300px;'></div>

      </div>
    </div>
  <div class="theForecast">
    <div class="today" id="todayStuff">
      <div class="others">

      </div>
      </div>

    <div class="theOtherForecasts" id="weather-forecast">
      <div class="forecastStuff" id="futureWeatherData">

      </div>


      <div class="forecastStuff" id="futureWeatherDataTwo">

      </div>
      <div class="forecastStuff" id="futureWeatherDataThree">

      </div>
      <div class="forecastStuff" id="futureWeatherDataFour">

      </div>


<script src="js/weather_map_project.js"></script>
    </div>
  </div>
  </div>
</body>
</html>
