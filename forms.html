<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Exercise</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
<div class="page-wrapper">
    <div class="container grow justify-center">
        <div class="row">
            <div class="column align-center justify-center">
            </div>
        </div>
        <div class="row"></div>
        <h1>Register With Us</h1>
            <form method="post" action="https://request-inspector.glitch.me">
                <fieldset>
                    <div class="row">
                        <div class="column justify-center align-center">
                <label for="email">Username:</label>
                <input type="text" id="email" name="username"
                       placeholder="Enter email here">
                 <br>
                 <label for="password">Password:</label>
                <input type="password" id="password" name="password"
                 placeholder="Enter password here">
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend><h4>Bio</h4></legend>

                <label for="body"></label>
                <textarea id="body" name="body" rows ="5"
                  cols="40"></textarea>
                </fieldset>
                <fieldset>
            <legend>How Did You Hear About Us?</legend>
                    <div class="input-wrapper">
            <label>Billboard
                <input type="radio" name="q1" value="billboard">
            </label>
            <label>Radio Advertisement
                <input type="radio" name="q2" value="radio-Ad">

            </label>
            <label>Internet Advertisement
                <input type="radio" name="q3" value="internet-Ad">

            </label>
            <label>Other
                <input type="radio" name="q4" value="other">
            </label>
                    </div>
                </fieldset>

        <fieldset>

            <div class="input-wrapper">
            <label for="browser">What browser are you using? </label>
            <select id="browser" name="browser">
                <option value="Chrome">Chrome</option>
                <option value="Firefox">Firefox</option>
            </select>
            <br>
            <br>
            <button type="submit">Submit</button>
            </div>
        </fieldset>
            </form>
    </div>
</div>
</body>
</html>
